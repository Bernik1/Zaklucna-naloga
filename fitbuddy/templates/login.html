<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FIT Buddy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('anja-bla-18.jpg') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #111;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #0099cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box .signup {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .login-box .signup a {
      color: #0099cc;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box .signup a:hover {
      text-decoration: underline;
    }

    .spinner {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
      z-index: 100;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="spinner" id="spinner"></div>

  <div class="login-box">
    <h2>Log in</h2>
    <form action="/login" method="POST">
      <input type="text" placeholder="Username" name="username" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Log in</button>
    </form>
    <div class="signup">
      Don't have an account? <a onclick="redirectTo('signup.html')">Sign up</a>
    </div>
  </div>

  <script>
    function redirectTo(page) { // naredil krogec ko izberem signup da se pojavi 
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';

      setTimeout(() => {
        window.location.href = page;
      }, 1000);
    }
  </script>

</body>
</html>
