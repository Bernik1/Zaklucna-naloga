<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIT Buddy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url("love.jpg") no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #ccc;
      position: relative;
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .navbar button {
      background-color: #aaa;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 60px;
    }

    .left h1 {
      font-size: 48px;
      font-weight: 700;
      color: #d0d0d0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button>Log in</button>
    <button>Sign up</button>
  </div>

  <div class="container">
    <div class="left">
      <h1>FIT Buddy</h1>
    </div>
  </div>

</body>
</html>
