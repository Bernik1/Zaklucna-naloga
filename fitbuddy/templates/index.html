<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIT Buddy - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('love.jpg') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 12px 24px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #222;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>FIT Buddy</h1>
  <div class="buttons">
    <a href="login.html">Log in</a>
    <a href="signup.html">Sign up</a>
  </div>

</body>
</html>
