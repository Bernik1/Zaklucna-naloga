<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - FIT Buddy</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('signup.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background-color: rgba(90, 80, 80, 0.9);
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 15px;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
      color: #eee;
    }

    .switch a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h1>Fit Buddy</h1>
    <h2>Sign up</h2>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
    </form>
    <div class="switch">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

</body>
</html>
