<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Sporočila – FitBuddy</title>
</head>
<body>
    <h1>Moji ujemanj (Matches)</h1>
    
    {% for match in matches %}
        <div>
            <h3>{{ match }}</h3>
            <a href="{{ url_for('chat', target_user=match) }}">Pogovarjaj se</a>
        </div>
    {% endfor %}
</body>
</html>
