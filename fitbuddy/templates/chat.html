<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8" />
    <title>Pogovor s {{ selected_user }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: #f0f2f5;
        }
        .sidebar {
            width: 250px;
            background: #4267B2;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin: 0 0 20px 0;
            font-weight: normal;
        }
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        .chat-list li {
            border-bottom: 1px solid #365899;
        }
        .chat-list li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
            font-size: 16px;
        }
        .chat-list li a:hover,
        .chat-list li a.active {
            background-color: #2d4373;
        }
        .main-container {
            flex-grow: 1;
            padding: 40px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #4267B2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            width: fit-content;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background: #fafafa;
            border-radius: 8px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 60%;
        }
        .message.sent {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }
        .message.received {
            background-color: #ddd;
            color: black;
            align-self: flex-start;
        }
        form textarea {
            width: 100%;
            height: 80px;
            resize: none;
            padding: 10px;
            font-size: 16px;
        }
        form button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
     </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sporočila</h2>
        <ul class="chat-list">
            {% for chat in chats %}
            <li>
                <a href="{{ url_for('chat', username=chat.username) }}" class="{% if selected_user == chat.username %}active{% endif %}">{{ chat.username }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="main-container">
        <a href="{{ url_for('dashboard') }}" style="margin-bottom: 20px; display:inline-block; background:#4267B2; color:white; padding:10px 15px; border-radius:6px; text-decoration:none;">← Nazaj na Swipe</a>
        <h3>Pogovor s {{ selected_user }}</h3>

        <div id="messages" class="messages">
            {% if messages %}
                {% for msg in messages %}
                    <div class="message {% if msg.from_user == current_user %}sent{% else %}received{% endif %}">
                        {{ msg.text }}
                    </div>
                {% endfor %}
            {% else %}
                <p>Ni sporočil.</p>
            {% endif %}
        </div>

        <form id="messageForm">
            <textarea id="messageText" name="message_text" placeholder="Napiši sporočilo..." required></textarea>
            <button type="submit">Pošlji</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('messageForm');
        const textarea = document.getElementById('messageText');
        const messagesDiv = document.getElementById('messages');

        form.addEventListener('submit', function(e) {
            e.preventDefault();  

            const text = textarea.value;

            if (text.trim() === "") return;

            fetch("{{ url_for('chat', username=selected_user) }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Requested-With": "XMLHttpRequest"  
                },
                body: JSON.stringify({ message_text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const msg = document.createElement("div");
                    msg.className = "message sent";
                    msg.textContent = text;
                    messagesDiv.appendChild(msg);
                    textarea.value = "";
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            });
        });
    </script>
</body>
</html>
